<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Html Css</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="help">
        <h2>Need help? Sure We Are Online!</h2>
        <p class="lead-text">Let us give you more details about the special offer website you want us. Please fill out
            the form below.<br>
            We have milion of website owners who happy to work with us!
        <p>
        <form action="" class="help-form">
            <div class="clearfix">
                <input type="text" class="half-size" placeholder="First Name">
                <input type="text" class="half-size" placeholder="Last Name">
            </div>
            <div class="clearfix">
                <input type="email" class="half-size" placeholder="Your Email">
                <input type="tel" class="half-size" placeholder="Your Phone">
            </div>
            <div class="clearfix">
                <select name="country" class="half-size">
                    <option value="select country">select country</option>
                    <option value="vietnam">Viet Nam</option>
                    <option value="thailand">Thailand</option>
                    <option value="germany">Germany</option>
                </select>
                <select name="course" class="half-size">
                    <option value="select course">Select Course</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">Javascript</option>
                </select>
            </div>
            <div>
                <textarea name="message" class="full-size" cols="50" rows="10" placeholder="Content"></textarea>
            </div>
            <div>
                <button class="full-size" type="submit">Submit</button>
            </div>
        </form>
    </section>
</body>

</html>
