<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="contact">
        <h2>CONTACT US</h2>
        <div class="wraper">
            <div class="left-info">
                <h3>Contact Info</h3>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>321 Awesome Street<br>
                        New York, NY 17022
                    </li>
                    <li><i class="far fa-envelope"></i>info@companyname.com</li>
                    <li><i class="fas fa-phone-alt"></i><a href="tel:+1 800 123 1234">+1 800 123 1234</a></li>
                </ul>
            </div>
            <div class="right-form">
                <h3>Having Any Query! Or Book an appointment</h3>
                <form action="">
                    <input type="text" placeholder="Your Name">
                    <input type="text" placeholder="Your Email">
                    <input type="text" placeholder="Subject">
                    <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    <button>Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
